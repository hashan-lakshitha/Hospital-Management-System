    <div class="container text-center">
        <h1 class="p-2">Patient Registration And Management</h1>
        <hr>
        <div class="row">
            <div class="col-12 col-lg-6 ">
                <div class="form-inner p-2">
                    <h3>Patient Registration</h3>


                    <form class="ui fluid form">
                        <div class="field">
                            <p class="text-start ms-2 mb-0">Name</p>
                            <input type="text" placeholder="Name">
                        </div>



                        <div class="row position-relative">
                            <div class="field col-6">
                                <p class="text-start ms-2 mb-0">Age</p>
                                <input type="text" placeholder="Age">
                            </div>

                            <div class="field col-6">
                                <p class="text-start ms-2 mb-0">Gender</p>
                                <select type="text" placeholder="Gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                        </div>
                        <div class="field ">
                            <p class="text-start ms-2 mb-0">Address </p>
                            <input type="text" placeholder="Address">
                        </div>
                        <div class="field ">
                            <p class="text-start ms-2 mb-0">Contact </p>
                            <input type="text" placeholder="Contact">
                        </div>
                        <div class="field ">
                            <p class="text-start ms-2 mb-0">Medical History </p>
                            <textarea name="Medical History" type="text" cols="4" rows="4"></textarea>

                    </form>


                </div>

                <button class="ui button primary my-4 col-4">Register</button>
            </div>
            
        </div>

        
        <div class="col-12 col-lg-6">
                <div class="table-inner p-2 text-center">
                    <h3>Patient List </h3>
