<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/patientRegistration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Patient registration</title>
</head>
<body>
<header>
    <div class="main-text">
        <h1>Hospital Management System</h1>
    </div>
    <nav>
        <ul>
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="../pages/patient-registration.html">Patients</a></li>
            <li><a href="../pages/doctor-registration.html">Doctors</a></li>
            <li><a href="../pages/appointments.html">Appointments</a></li>
            <li><a href="#">Billing</a></li>
            <li><a href="../pages/medicine.html">Medicine</a></li>
            <li><a href="#">Reports</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="patients">

        <h2>Patient Management</h2>

        <div class="patient-list">
            <h3>List of Patients</h3>
            <ul id="patient-list">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Contact</th>
                    <th>Medical History</th>
                    <th>Action</th>
                </tr>
            </ul>
        </div>


        <div class="form-container">
            <h3>Register New Patient</h3>
            <form id="patient-registration-form">
                <label for="patient-name">Name:</label>
                <input type="text" id="patient-name" required>

                <label for="patient-age">Age:</label>
                <input type="number" id="patient-age" required>

                <label for="patient-gender">Gender:</label>
                <select id="patient-gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="patient-contact">Contact Information:</label>
                <input type="text" id="patient-contact" required>

                <label for="patient-history">Medical History:</label>
                <textarea id="patient-history" rows="4" required></textarea>

                <button type="submit">Register</button>
            </form>
        </div>

    </section>

</main>

<footer class="footer">
    <p>&copy; 2023 Hospital Management System</p>
</footer>

</body>
</html>
