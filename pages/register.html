<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>register</title>
</head>
<body>

<div class="container main-outer   ">
    <div class="row main-inner ">
        <div class="col-ms-12 col-md-12 col-lg-6 inner-left" >
            <img src="../img/Hospital-01.png" alt="login" >
        </div>
        <div class="col-ms-11 col-lg-5 m-lg-4 inner-right">
          <div class="row justify-content-center">
            <h3>Register</h3>
            <div class="form-group gy-3 col-9 "><input type="email"
                                           placeholder="email"
                                           class="form-control"
                                           id="email"></div>
           
            <div class="form-group gy-3 col-9 "><input type="password"
                                           placeholder="password"
                                           class="form-control"
                                           id="password"></div>
          
            <div class="form-group gy-5">
                <button class="col-7 gy-5 btn btn-primary" onclick="login()" >Register</button>
                <button class="col-7 gy-5 btn btn-dark" onclick="alreadyHaveAnAccount()">Already have an Account</button>
            </div>
          </div>
            

        </div>



    </div>
</div>

<script src="../script/register.js"></script>
</body>
</html>
