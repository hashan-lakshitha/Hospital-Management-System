<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>

<div class="container main-outer   ">
    <div class="row main-inner ">
        <div class="col-sm-12 col-lg-6 col-md-6 inner-left" >
            <img src="https://images.all-free-download.com/images/graphicwebp/internet_security_background_businessman_laptop_security_elements_6838351.webp" alt="login" width="100%">
        </div>
        <div class="col-sm-12 col-lg-6 col-md-6 inner-right text-center">

            <h3>Login</h3>

          <div class="row justify-content-center">
            <div class="form-group gy-3 col-8 "><input type="email"
                                           placeholder="email"
                                           class="form-control"
                                           id="email"></div>
           
            <div class="form-group gy-3 col-8 "><input type="password"
                                           placeholder="password"
                                           class="form-control"
                                           id="password"></div>
          
            <div class="form-group gy-5">
                <button class="col-7 gy-5 btn btn-primary" onclick="login()" >Login</button>
                <button class="col-7 gy-5 btn btn-dark" onclick="creatAnAccount()">create an account</button>
            </div>
          </div>
            

        </div>



    </div>
</div>

<script src="../script/login.js"></script>
</body>
</html>
