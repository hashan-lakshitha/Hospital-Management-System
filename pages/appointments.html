    <div class="container text-center">

        <div class="row">
            <div class="col-12 col-lg-6 ">
                <div class="form-inner p-2 ">
                    <h3>Schedule New Appointment</h3>


                    <form class="ui fluid form">
                        <div class="field">
                            <p class="text-start ms-2 mb-0">Patient Name</p>
                            <input type="text" id="patientName" placeholder="Patient Name">
                        </div>



                        <div class="row position-relative">
                            <div class="field col-12">
                                <p class="text-start ms-2 mb-0">Doctor Name</p>
                                <input type="text" id="doctorName" placeholder="Doctor Name">
                            </div>
                            <div class="field col-6">
                                <label class="text-start ms-2 mb-0">Date:</label>
                                <input type="date" id="date" required>
                            </div>

                            <div class="field col-6">
                            <label class="text-start ms-2 mb-0" for="appointment-time">Time:</label>
                            <div id="time-picker"  class="time-picker">
                                <input type="time" id="time" required>

                            </div>
                        </div>

                    </form>

              
                </div>      <button class="ui button primary my-4 col-4" onclick="Appointment()">Submit</button>
                </div>
            </div>


            <div class="col-12 col-lg-6">
                <div class="table-inner p-2 text-center">
                    <h3>Appointment List </h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Patient Name</th>
                                <th scope="col">Doctor Name</th>
                                <th scope="col">Date</th>
                                <th scope="col">Time</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="table-body">
    
                        </tbody>
                        
                    </table>
                    <button class="ui red button">Delete</button>
                    <button class="ui green button">Update</button>



                </div>
            </div>
