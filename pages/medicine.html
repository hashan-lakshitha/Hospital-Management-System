<main>


    <section id="medicine">

        <h2>Medicine Inventory</h2>
        <div class="medicine-list">
            <h3>List of Medicines</h3>
            <ul id="medicine-list">

            </ul>
        </div>

        <div class="form-container">
            <h3>Manage Medicine Inventory</h3>
            <form id="medicine-management-form">
                <label for="medicine-name">Medicine Name:</label>
                <input type="text" id="medicine-name" required>

                <label for="medicine-quantity">Quantity:</label>
                <input type="number" id="medicine-quantity" required>

                <label for="medicine-price">Price:</label>
                <input type="text" id="medicine-price" required>

                <label for="medicine-expiration">Expiration Date:</label>
                <input type="date" id="medicine-expiration" required>

                <button type="submit">Add Medicine</button>
            </form>
        </div>



    </section>

</main>
