<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/doctorRegistration.css">
    <title>Doctor registration</title>
</head>
<body>

<header>
    <div class="main-text">
        <h1>Hospital Management System</h1>
    </div>
    <nav>
        <ul>
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="../pages/patient-registration.html">Patients</a></li>
            <li><a href="../pages/doctor-registration.html">Doctors</a></li>
            <li><a href="../pages/appointments.html">Appointments</a></li>
            <li><a href="#">Billing</a></li>
            <li><a href="#">Medicine</a></li>
            <li><a href="#">Reports</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="doctors">

        <h2>Doctors Management</h2>

        <div class="doctors-list">
            <h3> List of Doctors</h3>
            <ul id="doctors-list">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Specialization</th>
                <th>Contact</th>
                <th>Availability</th>
                <th>Action</th>
            </tr>
            </ul>
            </div>



            <div class="form-container">
                <h3>Register New Doctor</h3>
                <form id="doctor-registration-form">
                    <label for="doctor-name">Name:</label>
                    <input type="text" id="doctor-name" required>

                    <label for="doctor-specialization">Specialization:</label>
                    <input type="text" id="doctor-specialization" required>

                    <label for="doctor-contact">Contact Information:</label>
                    <input type="text" id="doctor-contact" required>

                    <label for="doctor-availability">Availability:</label>
                    <input type="text" id="doctor-availability" required>

                    <button type="submit">Register</button>
                </form>
            </div>
    </section>

</main>
<footer class="footer">
    <p>&copy; 2023 Hospital Management System</p>
</footer>



<script type="script" src="../script/doctorRegistration.js"></script>
</body>
